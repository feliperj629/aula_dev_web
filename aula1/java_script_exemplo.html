<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de JavaScript</title>
</head>

<body>
    <h1>Exemplos de JavaScript</h1>

    <h2>Função Simples</h2>
    <script>
        function saudacao() {
            return "Olá, mundo!";
        }
        alert(saudacao());
    </script>

    <h2>Uso de Variáveis</h2>
    <script>
        let nome = "João";
        const idade = 30;
        alert(`Nome: ${nome}, Idade: ${idade}`);
    </script>

    <h2>Manipulação do DOM</h2>
    <p id="demo">Texto original</p>
    <script>
        document.getElementById("demo").innerHTML = "Hello, JavaScript!";
    </script>

    <h2>Botão com Evento de Clique</h2>
    <button onclick="mostrarAlerta()">Clique aqui</button>
    <script>
        function mostrarAlerta() {
            alert("Botão clicado!");
        }
    </script>

    <h2>Manipulação de Objetos</h2>
    <script>
        let usuario = { nome: "Ana", idade: 25 };
        console.log(usuario.nome);
    </script>

    <h2>Manipulação de Arrays</h2>
    <script>
        let numeros = [1, 2, 3, 4, 5];
        let dobrados = numeros.map(num => num * 2);
        console.log(dobrados);
    </script>

    <h2>Iteração com ForEach</h2>
    <script>
        let frutas = ["Maçã", "Banana", "Uva"];
        frutas.forEach(fruta => console.log(fruta));
    </script>

    <h2>Uso de Arrow Functions</h2>
    <script>
        const soma = (a, b) => a + b;
        console.log(soma(5, 3));
    </script>

    <h2>Uso de Template Literals</h2>
    <script>
        let nomeUsuario = "Maria";
        console.log(`Olá, ${nomeUsuario}!`);
    </script>

    <h2>Uso do Local Storage</h2>
    <script>
        localStorage.setItem("usuario", "Carlos");
        console.log(localStorage.getItem("usuario"));
    </script>

    <h2>Uso de Promises</h2>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Erro:', error));
    </script>

    <h2>Uso de Async/Await</h2>
    <script>
        async function obterDados() {
            let response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
            let data = await response.json();
            console.log(data);
        }
        obterDados();
    </script>
</body>

</html>
