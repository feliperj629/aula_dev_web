<!DOCTYPE html>
<html lang="pt-BR">
<!-- Página com um formulário de cadastro, css e javascript com validação de dados -->
<!-- Usando css e js externos -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Importando o arquivo CSS externo -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="DDD + Número" required>
        </div>

        <div class="buttons">
            <button type="submit">Salvar</button>
            <button type="button" onclick="limparFormulario()">Excluir</button>
        </div>
    </form>

    <!-- Importando o arquivo JavaScript externo -->
    <script src="js/script.js"></script>
</body>

</html>
